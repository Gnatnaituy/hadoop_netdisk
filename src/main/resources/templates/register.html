<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/toastr.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../static/js/toastr.min.js"></script>
</head>

<body style="background-color: lightseagreen">

<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content col-lg-10">
        <div class="modal-header">
            <h4 class="modal-title">Hadoop Netdisk Register</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                <div class="form-group row">
                    <div class="input-group col-lg-12">
                        <div class="input-group-prepend">
                            <div class="input-group-text">U</div>
                        </div>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="input-group col-lg-12" style="margin-top: 16px;">
                        <div class="input-group-prepend">
                            <div class="input-group-text">P</div>
                        </div>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="input-group col-lg-12" style="margin-top: 16px;">
                        <div class="input-group-prepend">
                            <div class="input-group-text">B</div>
                        </div>
                        <input type="text" class="form-control" th:field="*{bio}" placeholder="Bio">
                    </div>
                </div>
                <div class="form-group row float-right">
                    <div class="form-inline" style="padding-right: 16px">
                        <a class="btn-link" style="margin-right: 16px;" th:href="@{/user/login}">登录</a>
                        <button type="submit" class="btn btn-outline-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
