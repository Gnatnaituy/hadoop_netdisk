<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
    <title th:text="${currentUser.getUsername() + '的网盘'}"></title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/toastr.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../static/js/toastr.min.js"></script>
</head>

<body style="font-size: 14px">

<!-- Navigation bar -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/currentUser/main}">Hadoop Netdisk</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false" th:text="${currentUser.getUsername()}"></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item text-primary" href="#">修改资料</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-primary" th:href="@{/currentUser/logout}">退出</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-primary" th:href="@{/currentUser/unregister}">注销</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <!-- User's information -->
        <div class="col-2">
            <!-- User's personal information -->
            <div class="card">
                <img src="#" th:src="${currentUser.getAvatar()}" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h4 class="card-title font-weight-bold" th:text="${currentUser.getUsername()}"></h4>
                    <p class="card-text" th:text="${currentUser.bio}"></p>
                </div>
            </div>

            <!-- User's capacity information -->
            <div class="card" style="margin-top: 16px">
                <div class="card-header font-weight-bold">容量使用情况</div>
                <ul class="list-group list-group-flush" id="capacity" th:fragment="capacity_refresh">
                    <li class="list-group-item">
                        <p style="display: none;" th:text="${currentUser.getUsedCapacity()}" id="capacity-used"></p>
                        <p style="display: none;" th:text="${currentUser.getTotalCapacity()}" id="capacity-total"></p>
                        <div class="progress">
                            <div id="capacity-progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item" th:if="${currentUser.getUsedCapacity() ge 1024.0}">
                        已用容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(currentUser.getUsedCapacity()/1024, 1, 2) + ' GB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${currentUser.getUsedCapacity() lt 1024.0}">
                        已用容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(currentUser.getUsedCapacity(), 1, 2) + ' MB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${currentUser.getUsedCapacity() ge 1024.0}">
                        剩余容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal((currentUser.getTotalCapacity() - currentUser.getUsedCapacity()), 1, 2) + ' MB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${currentUser.getUsedCapacity() lt 1024.0}">
                        剩余容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal((currentUser.getTotalCapacity() - currentUser.getUsedCapacity())/1024, 1, 2) + ' GB'}">
                        </a>
                    </li>
                    <li class="list-group-item">
                        总容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(currentUser.getTotalCapacity()/1024, 1, 2)} + ' GB'">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- File Manager -->
        <div class="col-7">
            <!-- File manager nav bar -->
            <nav id="navbar" aria-label="breadcrumb" th:fragment="navbar_refresh">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item font-weight-bold" style="padding-left: 6px">当前路径: </li>
                    <li class="breadcrumb-item" th:each="path : ${paths}">
                        <!-- th:href="@{/file/chdir(desPath=${path[1]})}" -->
                        <a th:text="${path[0]}" th:onclick="chdir([[${path[1]}]])"></a>
                    </li>
                </ol>
            </nav>

            <!-- File and directory list -->
            <div class="accordion" id="hadoopFileListAccordion" th:fragment="file_manager_refresh">
                <div class="card">
                    <div class="card-header" id="myNetDiskHeader" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0; padding-right: 0">
                            <div class="row">
                                <div class="col-4">
                                    <p class="font-weight-bold" style="font-size: 16px; margin: 5px 0 0;">我的网盘</p>
                                </div>
                                <div class="col-8">
                                    <!-- Upload file from -->
                                    <form id="uploadForm" enctype="multipart/form-data">
                                        <input id="uploadInput" type="file" name="file" style="display: none">
                                    </form>
                                    <!-- Function button -->
                                    <div class="btn-toolbar" role="toolbar" aria-label="function" style="float: right">
                                        <div class="btn-group mr-3" role="group">
                                            <button type="button" id="uploadButton" class="btn btn-outline-primary btn-sm"
                                                    style="font-size: 14px" onclick="uploadFile()">
                                                上传
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button id="mkdirButton" type="button" class="btn btn-outline-primary btn-sm"
                                                    onclick="mkdir()"
                                                    style="font-size: 14px;">
                                                新建文件夹
                                            </button>
                                            <form id="mkdirForm">
                                                <input class="form-control" id="mkdirInput" type="text"
                                                       style="font-size: 11px; padding: 0; margin-right: 8px;"
                                                       placeholder="新建文件夹">
                                            </form>
                                            <form id="searchForm">
                                                <input class="form-control" id="searchInput" type="text"
                                                       style="font-size: 11px; padding: 0; margin-left: 8px;"
                                                       placeholder="新建文件夹">
                                            </form>
                                            <button id="searchButton" type="button" class="btn btn-outline-primary btn-sm"
                                                    onclick="search()"
                                                    style="font-size: 14px">
                                                搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Display and Manipulation for Files and Folders -->
                <div class="card" th:each="hadoopFile : ${userHadoopFiles}">
                    <div class="card-header" style="background-color: white" th:id="${'header' + hadoopFile.get('htmlID')}">
                        <div class="container" style="padding-left: 0; padding-right: 0">
                            <div class="row" data-toggle="collapse" aria-expanded="true"
                                 th:href="'#' + ${'file' + hadoopFile.get('htmlID')}"
                                 th:aria-controls="${'file' + hadoopFile.get('htmlID')}">
                                <!-- File or directory name -->
                                <div class="col-8">
                                    <!-- th:href="@{/file/chdir(desPath=${currentPath + hadoopFile.get('fileName') + '/'})}" -->
                                    <div th:if="${hadoopFile.get('isDir') == true}">
                                        <a class="text-primary font-weight-normal" style="margin: 0;" id="dirId"
                                           th:text="${hadoopFile.get('fileName')}"
                                           th:onclick="chdir([[${currentPath} + ${hadoopFile.get('fileName') + '/'}]])">
                                        </a>
                                    </div>
                                    <a th:if="${hadoopFile.get('isDir') == false}" class="font-weight-normal text-primary"
                                       style="margin: 0" th:text="${hadoopFile.get('fileName')}">
                                    </a>
                                </div>
                                <!-- File size -->
                                <div class="col-2">
                                    <p style="margin: 0;" th:if="${hadoopFile.get('isDir') == true}">-</p>
                                    <p style="margin: 0;" th:if="${hadoopFile.get('isDir') == false}"
                                       th:text="${#numbers.formatDecimal(hadoopFile.get('fileSize')/1048576.0, 1, 2)} + ' MB'">
                                    </p>
                                </div>
                                <!-- Modification date -->
                                <div class="col-2">
                                    <p style="margin: 0; float: right" th:text="${hadoopFile.get('lastModifiedDate')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hidden manipulation buttons -->
                    <div th:id="${'file' + hadoopFile.get('htmlID')}" class="collapse"
                         th:aria-labelledby="${'header' + hadoopFile.get('htmlID')}"
                         data-parent="#hadoopFileListAccordion">
                        <div class="card-body" style="padding: 0.5rem">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="btn-toolbar" role="toolbar" style="float: right" aria-label="function">
                                            <div class="btn-group" role="group">
                                                <button th:if="${hadoopFile.get('isDir') == false}" type="button"
                                                        data-toggle="modal" th:data-target="'#shareModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    分享
                                                </button>
                                                <button type="button"
                                                        data-toggle="modal" th:data-target="'#renameModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    重命名
                                                </button>
                                            </div>
                                        </div>
                                        <!-- Share modal -->
                                        <div class="modal fade" tabindex="-1" role="dialog"
                                             th:id="'shareModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">分享</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:id="'share' + ${hadoopFile.get('hashCode')}" class="form">
                                                            <div class="form-group row">
                                                                <label th:for="${hadoopFile.get('hashCode') + 'expireDay'}"
                                                                       style="font-size: 16px"
                                                                       class="col-md-2 col-form-label">时长</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" th:id="${hadoopFile.get('hashCode') + 'expireDay'}"
                                                                           placeholder="分享过期时间, 单位天, 必填"></div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label th:for="${hadoopFile.get('hashCode') + 'encryptCode'}"
                                                                       style="font-size: 16px"
                                                                       class="col-md-2 col-form-label">密码</label>
                                                                <div class="col-sm-10">
                                                                    <input type="email" class="form-control" th:id="${hadoopFile.get('hashCode') + 'encryptCode'}"
                                                                           placeholder="分享密码, 选填">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                                th:onclick="share([[${hadoopFile.get('hashCode')}]])">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Rename modal -->
                                        <div class="modal fade" tabindex="-1" role="dialog"
                                             th:id="'renameModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">重命名</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:id="${hadoopFile.get('hashCode')}" class="form-inline">
                                                            <div class="form-group" style="width: 100%;">
                                                                <input th:id="'oldHdfsPath' + ${hadoopFile.get('hashCode')}"
                                                                       class="text-hide" name="oldHdfsPath" th:value="${hadoopFile.get('hdfsPath')}">
                                                                <input th:id="'isDir' + ${hadoopFile.get('hashCode')}"
                                                                       class="text-hide" name="isDir" th:value="${hadoopFile.get('isDir')}">
                                                                <input th:id="'hashCode' + ${hadoopFile.get('hashCode')}"
                                                                       class="text-hide" name="hashCode" th:value="${hadoopFile.get('hashCode')}">
                                                                <input th:id="'newFileName' + ${hadoopFile.get('hashCode')}"
                                                                       style="width: 100%;"
                                                                       type="text" class="form-control" name="newFileName"
                                                                       th:value="${hadoopFile.get('fileName')}">
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                                th:onclick="rename([[${hadoopFile.get('hashCode')}]])">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                            <!-- data-toggle="modal" th:data-target="'#downloadModal' + ${hadoopFile.get('htmlID')}" -->
                                            <div class="btn-group" role="group">
                                                <button th:if="${hadoopFile.get('isDir') == false}" type="button"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px"
                                                        th:onclick="download([[${hadoopFile.get('hashCode')}]])">
                                                    下载
                                                </button>
                                                <button type="button"
                                                        data-toggle="modal" th:data-target="'#deleteModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    删除
                                                </button>
                                            </div>
                                        </div>
                                        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                             th:id="'deleteModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">删除文件</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="modal-body">
                                                            <p>你确定要删除吗? 删除后你可在回收站找回文件</p>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                                th:if="${hadoopFile.get('isDir') == true}"
                                                                th:onclick="deleteDir([[${hadoopFile.get('hdfsPath').toString()}]])">确定</button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                                th:if="${hadoopFile.get('isDir') == false}"
                                                                th:onclick="deleteFile([[${hadoopFile.get('hashCode')}]])">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shared files and Trash -->
        <div class="col-3">
            <!-- Shared Files -->
            <div class="accordion" id="shareFileListAccordion" th:fragment="share_refresh">
                <div class="card" style="border-bottom: none">
                    <div class="card-header" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0;padding-right: 0">
                            <div class="row">
                                <div class="col-4">
                                    <p class="font-weight-bold" style="margin: 5px 0;">热门分享</p>
                                </div>
                                <div class="col-8">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-7" style="padding-left: 0; padding-right: 0">
                                                <form id="searchSharedForm">
                                                    <input class="form-control" id="searchSharedInput" style="font-size: 11px; padding: 0;" type="text">
                                                </form>
                                            </div>
                                            <div class="col-5" style="padding-left: 0; padding-right: 0;">
                                                <div class="btn-toolbar" role="toolbar" aria-label="function" style="float: right">
                                                    <div class="btn-group" role="group">
                                                        <button id="searchSharedButton" type="button" class="btn btn-outline-primary btn-sm"
                                                                onclick="searchShared()"
                                                                style="font-size: 14px">
                                                            搜索
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" th:each="sharedFile : ${sharedFiles}">
                    <div class="card-header" style="background-color: white" data-toggle="collapse" aria-expanded="true"
                         th:href="'#' + ${'a' + sharedFile.getHashCode().substring(0,5)}"
                         th:aria-controls="${'a' + sharedFile.getHashCode().substring(0,5)}"
                         th:id="${'a' + sharedFile.getHashCode().substring(5,10)}">
                        <a class="font-weight-normal text-primary"
                           th:text="${sharedFile.getHdfsPath().substring(sharedFile.getHdfsPath().lastIndexOf('/') + 34)}">
                        </a>
                    </div>
                    <div th:id="${'a' + sharedFile.getHashCode().substring(0,5)}" class="collapse"
                         th:aria-labelledby="${'a' + sharedFile.getHashCode().substring(5,10)}"
                         data-parent="#shareFileListAccordion">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">上传者:<a class="float-right" th:text="${sharedFile.getOwner()}"></a></li>
                                <li class="list-group-item">分享日期:<a class="float-right" th:text="${sharedFile.getShareDate()}"></a></li>
                                <li class="list-group-item">过期日期:<a class="float-right" th:text="${sharedFile.getShareExpireDate()}"></a></li>
                                <li class="list-group-item">文件大小:
                                    <a class="float-right" th:text="${#numbers.formatDecimal(sharedFile.getFileSize(), 1, 2)} + ' MB'"></a>
                                </li>
                                <li class="list-group-item">是否加密:<a class="float-right" th:text="${sharedFile.isShareEncrypt() == true ? '是' : '否'}"></a> </li>
                                <li class="list-group-item">下载次数:<a class="float-right" th:text="${sharedFile.getDownloadCount()}"></a></li>
                                <li class="list-group-item">
                                    <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button th:if="${sharedFile.isShareEncrypt() == false}" type="button" class="btn btn-outline-primary btn-sm" style="font-size: 14px"
                                                    th:onclick="download([[${sharedFile.getHashCode()}]])">
                                                下载
                                            </button>
                                            <form class="form-inline" th:if="${sharedFile.isShareEncrypt() == true}">
                                                <div class="form-group mb-2">
                                                    <input class="form-control" th:id="'code' + ${sharedFile.getHashCode()}" type="text" placeholder="请输入分享码">
                                                </div>
                                                <button th:if="${sharedFile.isShareEncrypt() == true}" type="button" class="btn btn-outline-primary mb-2" style="font-size: 14px"
                                                        th:onclick="verify([[${sharedFile.getHashCode()}]])">
                                                    下载
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trash -->
            <div class="accordion" id="deletedFileListAccordion" th:fragment="trash_refresh" style="margin-top: 20px;">
                <!-- Trash header -->
                <div class="card">
                    <div class="card-header" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0;padding-right: 0">
                            <div class="row">
                                <div class="col-6">
                                    <p class="font-weight-bold" style="margin: 5px 0;">回收站</p>
                                </div>
                                <div class="col-6">
                                    <div class="btn-toolbar" role="toolbar" style="float: right" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button type="button" data-toggle="modal" data-target="#emptyTrashModal"
                                                    class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                清空
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Empty Trash modal -->
                <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                     id="emptyTrashModal" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">清空回收站</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>你确定清空回收站吗? 这将无法恢复已删除的文件!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="emptyTrash()">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Deleted file list -->
                <div class="card" th:each="deletedFile : ${userDeletedFiles}">
                    <div class="card-header" style="background-color: white" data-toggle="collapse" aria-expanded="true"
                         th:href="'#' + ${'a' + deletedFile.getHashCode().substring(0,5)}"
                         th:aria-controls="${'a' + deletedFile.getHashCode().substring(0,5)}"
                         th:id="${'a' + deletedFile.getHashCode().substring(5,10)}">
                        <a class="font-weight-normal text-primary"
                           th:text="${deletedFile.getHdfsPath().substring(deletedFile.getHdfsPath().lastIndexOf('/') + 34,
                           deletedFile.getHdfsPath().length() - 8)}">
                        </a>
                    </div>
                    <div th:id="${'a' + deletedFile.getHashCode().substring(0,5)}" class="collapse"
                         th:aria-labelledby="${'a' + deletedFile.getHashCode().substring(5,10)}"
                         data-parent="#deletedFileListAccordion">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">删除日期:<a class="float-right" th:text="${deletedFile.getDeleteDate()}"></a></li>
                                <li class="list-group-item">文件大小:
                                    <a class="float-right" th:text="${#numbers.formatDecimal(deletedFile.getFileSize(), 1, 2)} + ' MB'"></a>
                                </li>
                                <li class="list-group-item">
                                    <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-outline-primary btn-sm" style="font-size: 14px"
                                                    th:onclick="restore([[${deletedFile.getHashCode()}]])">
                                                还原
                                            </button>
                                            <button type="button" class="btn btn-outline-primary btn-sm" style="font-size: 14px"
                                                    th:onclick="realDelete([[${deletedFile.getHashCode()}]])">
                                                永久删除
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="../static/css/main.css">
<script type="text/javascript" th:src="@{../static/js/main.js}"></script>

</body>
</html>
