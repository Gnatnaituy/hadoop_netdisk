<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
    <title th:text="${user.getUsername() + '的网盘'}"></title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.js"></script>
</head>

<body style="font-size: 14px">

<!-- Navigation bar -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/user/main}">Hadoop Netdisk</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false" th:text="${user.getUsername()}"></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item text-primary" href="#">修改资料</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-primary" th:href="@{/user/logout}">退出</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-primary" th:href="@{/user/unregister}">注销</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <!-- Left Information about the user -->
        <div class="col-2">
            <div class="card">
                <img src="#" th:src="${user.getAvatar()}" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h4 class="card-title font-weight-bold" th:text="${user.getUsername()}"></h4>
                    <p class="card-text" th:text="${user.bio}"></p>
                </div>
            </div>
            <div class="card" style="margin-top: 16px">
                <div class="card-header font-weight-bold">容量使用情况</div>
                <div class="card-body">
                    <div class="progress">
                        <div id="capacity" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:if="${user.getUsedCapacity() ge 1024.0}">
                        已用容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(user.getUsedCapacity()/1024, 1, 2) + ' GB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${user.getUsedCapacity() lt 1024.0}">
                        已用容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(user.getUsedCapacity(), 1, 2) + ' MB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${user.getUsedCapacity() ge 1024.0}">
                        剩余容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal((user.getTotalCapacity() - user.getUsedCapacity()), 1, 2) + ' MB'}">
                        </a>
                    </li>
                    <li class="list-group-item" th:if="${user.getUsedCapacity() lt 1024.0}">
                        剩余容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal((user.getTotalCapacity() - user.getUsedCapacity())/1024, 1, 2) + ' GB'}">
                        </a>
                    </li>
                    <li class="list-group-item">
                        总容量:
                        <a class="float-right"
                           th:text="${#numbers.formatDecimal(user.getTotalCapacity()/1024, 1, 2)} + ' GB'">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Center File Manager -->
        <div class="col-7">
            <!-- file manage nav bar -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item font-weight-bold" style="padding-left: 6px">当前路径: </li>
                    <li class="breadcrumb-item" th:each="path : ${paths}">
                        <a th:href="@{/file/chdir(desPath=${path[1]})}" th:text="${path[0]}"></a>
                    </li>
                </ol>
            </nav>
            <!-- File Manager -->
            <div class="accordion" id="hadoopFileListAccordion">
                <div class="card">
                    <div class="card-header" id="myNetDiskHeader" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0; padding-right: 0">
                            <div class="row">
                                <div class="col-4">
                                    <p class="font-weight-bold" style="font-size: 16px; margin: 5px 0 0;">我的网盘</p>
                                </div>
                                <div class="col-8">
                                    <form id="uploadForm" th:action="@{/file/upload}" th:method="post" enctype="multipart/form-data">
                                        <input id="uploadInput" type="file" name="file" style="display: none">
                                    </form>
                                    <div class="btn-toolbar" role="toolbar" aria-label="function" style="float: right">
                                        <div class="btn-group mr-3" role="group">
                                            <button id="uploadButton" type="button" class="btn btn-outline-primary btn-sm"
                                                    style="font-size: 14px">
                                                上传
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button id="mkdirButton" type="button" class="btn btn-outline-primary btn-sm"
                                                    style="font-size: 14px;">
                                                新建文件夹
                                            </button>
                                            <form id="mkdirForm" th:action="@{/file/mkdir}" th:method="post">
                                                <input class="form-control" id="mkdirInput" name="directory"
                                                       style="font-size: 11px; padding: 0;" type="text">
                                            </form>
                                            <form id="searchForm" th:action="@{/file/search}" th:method="post">
                                                <input class="form-control" id="searchInput" name="query"
                                                       style="font-size: 11px; padding: 0;" type="text">
                                            </form>
                                            <button id="searchButton" type="button" class="btn btn-outline-primary btn-sm"
                                                    style="font-size: 14px">
                                                搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Display and Manipulation for Files and Folders -->
                <div class="card" th:each="hadoopFile : ${hadoopFileList}">
                    <div class="card-header" style="background-color: white" th:id="${'header' + hadoopFile.get('htmlID')}">
                        <div class="container" style="padding-left: 0; padding-right: 0">
                            <div class="row" data-toggle="collapse" aria-expanded="true"
                                 th:href="'#' + ${'file' + hadoopFile.get('htmlID')}"
                                 th:aria-controls="${'file' + hadoopFile.get('htmlID')}">
                                <div class="col-8">
                                    <div th:if="${hadoopFile.get('isDir') == true}">
                                        <a class="font-weight-normal" style="margin: 0;" id="dirId"
                                           th:href="@{/file/chdir(desPath=${currentPath + hadoopFile.get('fileName') + '/'})}"
                                           th:text="${hadoopFile.get('fileName')}">
                                        </a>
                                    </div>
                                    <a th:if="${hadoopFile.get('isDir') == false}" class="font-weight-normal text-primary"
                                       style="margin: 0" th:text="${hadoopFile.get('fileName')}">
                                    </a>
                                </div>
                                <div class="col-2">
                                    <p style="margin: 0;" th:if="${hadoopFile.get('isDir') == true}">-</p>
                                    <p style="margin: 0;" th:if="${hadoopFile.get('isDir') == false}"
                                       th:text="${#numbers.formatDecimal(hadoopFile.get('fileSize')/1048576.0, 1, 2)} + ' MB'">
                                    </p>
                                </div>
                                <div class="col-2">
                                    <p style="margin: 0; float: right" th:text="${hadoopFile.get('lastModifiedDate')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hidden manipulation buttons -->
                    <div th:id="${'file' + hadoopFile.get('htmlID')}" class="collapse"
                         th:aria-labelledby="${'header' + hadoopFile.get('htmlID')}"
                         data-parent="#hadoopFileListAccordion">
                        <div class="card-body" style="padding: 0.5rem">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="btn-toolbar" role="toolbar" style="float: right" aria-label="function">
                                            <div class="btn-group" role="group">
                                                <button th:if="${hadoopFile.get('isDir') == false}" type="button"
                                                        data-toggle="modal" th:data-target="'#shareModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    分享
                                                </button>
                                                <button type="button"
                                                        data-toggle="modal" th:data-target="'#renameModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    重命名
                                                </button>
                                            </div>
                                        </div>
                                        <div class="modal fade" tabindex="-1" role="dialog"
                                             th:id="'shareModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">分享</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="form-inline" th:action="@{/file/share}" th:method="post">
                                                            <div class="form-group" style="width: 80%">
                                                                <input class="text-hide" name="hashCode" th:value="${hadoopFile.get('hashCode')}">
                                                                <div class="form-check form-check-inline">
                                                                    <label>7
                                                                        <input class="btn btn-outline-primary" type="checkbox" name="shareExpireDay" value="7">
                                                                    </label>
                                                                    <label>31
                                                                        <input class="btn btn-outline-primary" type="checkbox" name="shareExpireDay" value="31">
                                                                    </label>
                                                                    <label>365
                                                                        <input class="btn btn-outline-primary" type="checkbox" name="shareExpireDay" value="365">
                                                                    </label>
                                                                </div>
                                                                <input type="text" class="form-control" name="shareEncryptCode" style="width: 70%">
                                                            </div>
                                                            <button type="submit" class="btn btn-outline-primary">确定</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" tabindex="-1" role="dialog"
                                             th:id="'renameModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">重命名</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="form-inline" th:action="@{/file/rename}" th:method="post">
                                                            <div class="form-group" style="width: 80%">
                                                                <input class="text-hide" name="oldHdfsPath" th:value="${hadoopFile.get('hdfsPath')}">
                                                                <input class="text-hide" name="isDir" th:value="${hadoopFile.get('isDir')}">
                                                                <input class="text-hide" name="hashCode" th:value="${hadoopFile.get('hashCode')}">
                                                                <input type="text" class="form-control" name="newFileName" style="width: 95%"
                                                                       th:value="${hadoopFile.get('fileName')}">
                                                            </div>
                                                            <button type="submit" class="btn btn-outline-primary">确定</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                            <div class="btn-group" role="group">
                                                <button th:if="${hadoopFile.get('isDir') == false}" type="button"
                                                        data-toggle="modal" th:data-target="'#downloadModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    下载
                                                </button>
                                                <button type="button"
                                                        data-toggle="modal" th:data-target="'#deleteModal' + ${hadoopFile.get('htmlID')}"
                                                        class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                    删除
                                                </button>
                                            </div>
                                        </div>
                                        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                             th:id="'downloadModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">下载</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="form-inline" th:action="@{/file/download}" th:method="post">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-6">
                                                                        <input class="text-hide" name="hashCode" th:value="${hadoopFile.get('hashCode')}">
                                                                        <button type="button" class="btn btn-outline-primary btn-sm"
                                                                                style="float: right;"
                                                                                data-dismiss="modal">取消</button>
                                                                    </div>
                                                                    <div class="col-6">
                                                                        <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                             th:id="'deleteModal' + ${hadoopFile.get('htmlID')}"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">删除文件</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="modal-body">
                                                            <form th:if="${hadoopFile.get('isDir') == false}" class="form-inline"
                                                                  th:action="@{/file/markDeleted}" th:method="post">
                                                                <div class="container">
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <input class="text-hide" name="hashCode" th:value="${hadoopFile.get('hashCode')}">
                                                                            <button type="button" class="btn btn-outline-primary btn-sm" 
                                                                                    style="float: right;"
                                                                                    data-dismiss="modal">取消</button>
                                                                        </div>
                                                                        <div class="col-6">
                                                                            <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                            <form th:if="${hadoopFile.get('isDir') == true}" class="form-inline"
                                                                  th:action="@{/file/markDirDeleted}" th:method="post">
                                                                <div class="container">
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <input class="text-hide" name="hdfsPath" th:value="${hadoopFile.get('hdfsPath')}">
                                                                            <button type="button" class="btn btn-outline-primary btn-sm"
                                                                                    style="float: right;"
                                                                                    data-dismiss="modal">取消</button>
                                                                        </div>
                                                                        <div class="col-6">
                                                                            <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <!-- Shared Files -->
            <div class="accordion" id="shareFileListAccordion" th:fragment="share_refresh">
                <div class="card" style="border-bottom: none">
                    <div class="card-header" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0;padding-right: 0">
                            <div class="row">
                                <div class="col-4">
                                    <p class="font-weight-bold" style="margin: 5px 0;">热门分享</p>
                                </div>
                                <div class="col-8">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-7" style="padding-left: 0; padding-right: 0">
                                                <form id="searchSharedForm" th:action="@{/file/search}" th:method="get" onsubmit="return false">
                                                    <input style="display: none;" name="isSearchShared" value="true" type="text">
                                                    <input class="form-control" id="searchSharedInput" name="query"
                                                           style="font-size: 11px; padding: 0;" type="text">
                                                </form>
                                            </div>
                                            <div class="col-5" style="padding-left: 0; padding-right: 0;">
                                                <div class="btn-toolbar" role="toolbar" aria-label="function" style="float: right">
                                                    <div class="btn-group" role="group">
                                                        <button id="searchSharedButton" type="button" class="btn btn-outline-primary btn-sm"
                                                                style="font-size: 14px">
                                                            搜索
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" th:each="sharedFile : ${sharedFileList}">
                    <div class="card-header" style="background-color: white" data-toggle="collapse" aria-expanded="true"
                         th:href="'#' + ${'a' + sharedFile.getHashCode().substring(0,5)}"
                         th:aria-controls="${'a' + sharedFile.getHashCode().substring(0,5)}"
                         th:id="${'a' + sharedFile.getHashCode().substring(5,10)}">
                        <a class="font-weight-normal text-primary"
                           th:text="${sharedFile.getHdfsPath().substring(sharedFile.getHdfsPath().lastIndexOf('/') + 34)}">
                        </a>
                    </div>
                    <div th:id="${'a' + sharedFile.getHashCode().substring(0,5)}" class="collapse"
                         th:aria-labelledby="${'a' + sharedFile.getHashCode().substring(5,10)}"
                         data-parent="#shareFileListAccordion">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">上传者:<a class="float-right" th:text="${sharedFile.getOwner()}"></a></li>
                                <li class="list-group-item">分享日期:<a class="float-right" th:text="${sharedFile.getShareDate()}"></a></li>
                                <li class="list-group-item">过期日期:<a class="float-right" th:text="${sharedFile.getShareExpireDate()}"></a></li>
                                <li class="list-group-item">文件大小:
                                    <a class="float-right" th:text="${#numbers.formatDecimal(sharedFile.getFileSize(), 1, 2)} + ' MB'"></a>
                                </li>
                                <li class="list-group-item">是否加密:<a class="float-right" th:text="${sharedFile.isShareEncrypt() == true ? '是' : '否'}"></a> </li>
                                <li class="list-group-item">下载次数:<a class="float-right" th:text="${sharedFile.getDownloadCount()}"></a></li>
                                <li class="list-group-item">
                                    <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button type="button" data-toggle="modal"
                                                    th:data-target="'#downloadModal' + ${sharedFile.getHashCode()}"
                                                    class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                下载
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                         th:id="'downloadModal' + ${sharedFile.getHashCode()}"
                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">下载</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-inline" th:action="@{/file/download}" th:method="post">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <input class="text-hide" name="hashCode" th:value="${sharedFile.getHashCode()}">
                                                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                                                            style="float: right;"
                                                                            data-dismiss="modal">取消</button>
                                                                </div>
                                                                <div class="col-6">
                                                                    <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Deleted files -->
            <div class="accordion" id="deletedFileListAccordion" th:fragment="delete_refresh" style="margin-top: 20px;">
                <div class="card">
                    <div class="card-header" style="padding-top: 6px; padding-bottom: 6px">
                        <div class="container" style="padding-left: 0;padding-right: 0">
                            <div class="row">
                                <div class="col-6">
                                    <p class="font-weight-bold" style="margin: 5px 0;">回收站</p>
                                </div>
                                <div class="col-6">
                                    <div class="btn-toolbar" role="toolbar" style="float: right" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button type="button" data-toggle="modal" data-target="#emptyTrashModal"
                                                    class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                清空
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                     id="emptyTrashModal" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">你确定清空回收站吗?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form-inline" th:action="@{/file/emptyTrash}" th:method="get" onsubmit="return false">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" class="btn btn-outline-primary btn-sm"
                                                        style="float: right;"
                                                        data-dismiss="modal">取消</button>
                                            </div>
                                            <div class="col-6">
                                                <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" th:each="deletedFile : ${userDeletedFiles}">
                    <div class="card-header" style="background-color: white" data-toggle="collapse" aria-expanded="true"
                         th:href="'#' + ${'a' + deletedFile.getHashCode().substring(0,5)}"
                         th:aria-controls="${'a' + deletedFile.getHashCode().substring(0,5)}"
                         th:id="${'a' + deletedFile.getHashCode().substring(5,10)}">
                        <a class="font-weight-normal text-primary"
                           th:text="${deletedFile.getHdfsPath().substring(deletedFile.getHdfsPath().lastIndexOf('/') + 34,
                           deletedFile.getHdfsPath().length() - 8)}">
                        </a>
                    </div>
                    <div th:id="${'a' + deletedFile.getHashCode().substring(0,5)}" class="collapse"
                         th:aria-labelledby="${'a' + deletedFile.getHashCode().substring(5,10)}"
                         data-parent="#deletedFileListAccordion">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">删除日期:<a class="float-right" th:text="${deletedFile.getDeleteDate()}"></a></li>
                                <li class="list-group-item">文件大小:
                                    <a class="float-right" th:text="${#numbers.formatDecimal(deletedFile.getFileSize(), 1, 2)} + ' MB'"></a>
                                </li>
                                <li class="list-group-item">
                                    <div class="btn-toolbar" role="toolbar" style="float: left" aria-label="function">
                                        <div class="btn-group" role="group">
                                            <button type="button" data-toggle="modal"
                                                    th:data-target="'#restoreModal' + ${deletedFile.getHashCode()}"
                                                    class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                还原
                                            </button>
                                            <button type="button" data-toggle="modal"
                                                    th:data-target="'#realDeleteModal' + ${deletedFile.getHashCode()}"
                                                    class="btn btn-outline-primary btn-sm" style="font-size: 14px">
                                                永久删除
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                         th:id="'restoreModal' + ${deletedFile.getHashCode()}"
                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">还原</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-inline" th:action="@{/file/restore}" th:method="post" onsubmit="return false">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <input class="text-hide" name="hashCode" th:value="${deletedFile.getHashCode()}">
                                                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                                                            style="float: right;"
                                                                            data-dismiss="modal">取消</button>
                                                                </div>
                                                                <div class="col-6">
                                                                    <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                         th:id="'realDeleteModal' + ${deletedFile.getHashCode()}"
                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">你确定永久删除吗?</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-inline" th:action="@{/file/realDelete}" th:method="post" onsubmit="return false">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <input class="text-hide" name="hashCode" th:value="${deletedFile.getHashCode()}">
                                                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                                                            style="float: right;"
                                                                            data-dismiss="modal">取消</button>
                                                                </div>
                                                                <div class="col-6">
                                                                    <button type="submit" class="btn btn-outline-primary btn-sm">确定</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p class="hide text-hide" th:text="${user.getUsedCapacity()}" id="used"></p>
<p class="hide text-hide" th:text="${user.getTotalCapacity()}" id="total"></p>


<link rel="stylesheet" href="../static/css/main.css">
<script type="text/javascript" th:src="@{../static/js/main.js}"></script>

</body>
</html>
